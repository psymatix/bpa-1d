<html>
    <head>
        <title>GA optimisation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style>
            ul {
                min-width: 450px;
                list-style: none;
                clear: both;
                float: left;
                margin: 0px;
                padding: 0px;
            }
            
            li {
               clear: none;
               float: left;
               border: 1px solid #ccc;
               padding: 10px;
            }
            
            .sequence {
                min-width: 350px;
            }
            
            .score {
               width: 150px;
            }
            
            .components {
                width: 120px;
            }
            
            .diffsequence {
                width: 240px;
                font-size: 12px;
            }
        </style>
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/gaoptimisation.js"></script>
       
    </head>
    <body>
        <div style="clear: both;">Generation number: <span id="generationNumber"></span> || Top Score Generation: <span id="topScoreGeneration"></span></div>
        <div>
            <ul class="chromosomeInfo">
                <li class="sequence">Sequence</li>
                <li class="score">Score</li>
                 <li class="components" data-component-type="peak_shave">Peak Shave Amt</li>
                 <li class="components" data-component-type="unique_demands">Unique Demands</li>
                 <li class="components" data-component-type="levelling">Levelling</li>
                <li class="components diffsequence" data-component-type="diffsequence">Diff sequence</li>
             </ul>
        </div>
        <div id="generationList">
            
        </div>
        
        <script type="text/javascript">
            var myGA = new Population(10, 500, 450);
         /* setTimeout(function(){  
                myGA.sort();
                myGA.display();
          }, 10000);*/
          setTimeout(function(){myGA.generation();}, 10000);
        </script>
    </body>
</html>
